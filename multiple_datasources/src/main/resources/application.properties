spring.application.name=multiple_datasources

spring.mysql.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.mysql.datasource.url=jdbc:mysql://localhost:3306/budget
spring.mysql.datasource.username=root
spring.mysql.datasource.password=root
spring.mysql.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.postgresql.datasource.driver-class-name=org.postgresql.Driver
spring.postgresql.datasource.url=jdbc:postgresql://localhost:5432/blog
spring.postgresql.datasource.username=postgres
spring.postgresql.datasource.password=postgres
spring.postgresql.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
